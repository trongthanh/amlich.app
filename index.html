<!doctype html>
<html lang="en">

<head>
	<title>Âm Lịch Việt Nam - Vietnamese Lunisolar Calendar PWA</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="Âm Lịch Việt Nam Progressive Web App, phát triển bởi Trần Trọng Thanh, dựa trên thuật toán tính âm lịch của Hồ Ngọc Đức." />
	<link rel="icon" href="/favicon.ico" sizes="16x16" />
	<link rel="icon" href="/app-icon.svg" type="image/svg+xml" />
	<link rel="apple-touch-icon" href="/app-icon.png" />
	<meta name="theme-color" content="#212121" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
	<link href="/css/simple.css" rel="stylesheet" />
	<script type="module" src="src/ce/lunar-cal.js"></script>
</head>

<body>
	<main>
		<lunar-cal details-visible>
			<h1>Âm Lịch Việt Nam</h1>
			<datalist slot="public-holidays">
				<!-- additional public holidays which are not fixed and dependent on the govement's decision -->
				<option value="LUNAR--12-29">🌸 29 Tháng Chạp 🌸</option>
				<option value="LUNAR--01-04">🌸 Mùng 4 Tết Nguyên Đán 🌸</option>
				<option value="LUNAR--01-05">🌸 Mùng 5 Tết Nguyên Đán 🌸</option>
				<option value="SOLAR--09-03">🇻🇳 Lễ Quốc Khánh 🇻🇳</option>
				<option value="SOLAR--12-25">🎄 Lễ Giáng Sinh 🎄</option>
			</datalist>
		</lunar-cal>
	</main>
	<footer>
		<p>
			© 2024 <a href="https://int3ractive.com">Trần Trọng Thanh</a>. Apache 2.0 License.
			<a href="https://github.com/trongthanh/amlich.app"><code>&lt;lunar-cal&gt;</code> Custom Element</a>. Usage
			documentation pending. Built from Sài Gòn with ❤️.
		</p>
	</footer>
</body>

</html>
